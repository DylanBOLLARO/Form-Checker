<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/Styles/Pages/index.css" />
  </head>
  <body>
    <form action="">
      <div class="pseudo-container">
        <label for="pseudo">Pseudo</label>
        <input type="text" autocomplete="off" id="pseudo" />
        <span></span>
      </div>

      <div class="email-container">
        <label for="email">Email</label>
        <input type="text" autocomplete="off" id="email" />
        <span>Email incorrect</span>
      </div>

      <div class="password-container">
        <label for="password">Mot de passe</label>
        <div class="alignPass">
          <input type="password" autocomplete="off" id="password" />
          <input id="showPass" type="checkbox" />
          <label for="showPass"
            ><img id="imagePassword" src="./Assets/Imgs/close32px.png"
          /></label>
        </div>

        <p id="progress-bar"></p>
        <span></span>
      </div>

      <div class="confirm-container">
        <label for="confirm">Confirmer mot de passe</label>
        <input type="password" autocomplete="off" id="confirm" />
        <span></span>
      </div>

      <input id="valider" type="submit" value="Valider" />
    </form>
    <script src="./index.js"></script>
  </body>
</html>
